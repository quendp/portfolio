<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.jpg"
      type="image/x-icon"
    />
    <title>Quen Del Pilar | Full-Stack Web Developer</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="relative flex min-h-screen min-w-full bg-slate-200">
      <!-- loader screen -->
      <div
        class="absolute flex min-h-screen min-w-full items-center justify-center bg-neutral-900"
        id="loaderWrapper"
      >
        <div
          class="relative flex w-56 flex-col items-center justify-center overflow-hidden"
        >
          <div
            class="absolute left-0 z-10 h-full w-0 bg-neutral-900"
            id="loaderBefore"
          ></div>
          <div class="mb-5 overflow-hidden text-center" id="loaderTextSub">
            <p
              class="translate-y-20 text-lg text-slate-200 opacity-0 transition duration-1000"
              id="loaderText"
            >
              Hi, I am Quen Del Pilar.
            </p>
          </div>
          <div
            class="flex w-full flex-col items-center justify-center opacity-0 transition-opacity duration-1000"
            id="loaderSub"
          >
            <div class="mb-2 h-1 w-0 rounded bg-slate-300" id="loaderBar"></div>
            <p class="text-slate-200"><span id="loaderPercent">0</span>%</p>
          </div>
          <div
            class="absolute right-0 z-10 h-full w-0 bg-neutral-900"
            id="loaderAfter"
          ></div>
        </div>
      </div>

      <!-- header -->
      <header></header>

      <!-- main content -->
      <main></main>

      <!-- footer -->
      <footer></footer>
    </div>
    <script src="./src/scripts/loader.js"></script>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
